# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html


# === Linter configuration ===
# You can reuse this configuration in your own projects.
# See: https://wemake-python-stylegui.de/en/latest/pages/usage/integrations/nitpick.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = default
show-source = True
statistics = False
doctests = True
enable-extensions = G

inline-quotes = double
docstring-quotes = """

# Complexity
max-line-complexity = 15
max-complexity = 6
max-arguments = 10
max-methods = 10
max-expressions = 10

# Plugins:
accept-encodings = utf-8
max-line-length = 80
radon-max-cc = 10
radon-show-closures = True
radon-no-assert = True

# Self settings:
max-imports = 15

# Excluding some directories:
exclude =
    .git,
    __pycache__,
    .venv,
    .eggs,
    *.egg,
    build,
    grpc_proto,
    .tox,
    .pytest_chache

# Exclude some pydoctest checks globally:
ignore =
    C101,C812,C815,
    D100,D101,D104,D200,D202,D205,D400,D401,
    E203,E231,E402,E501,E713,
    F401,F403,F405,F841,
    I002,I003,I004,I005,
    N812,
    S001,S301,S303,S403,S605,
    T001,
    W291,W503,W504,W605,
    Q000,
    RST203,RST303,RST304,
    DAR103,DAR201,DAR203,DAR301,DAR401,
    WPS110,WPS111,WPS114
    WPS210,WPS214,WPS226,WPS229,WPS230,
    WPS317,WPS320,WPS323,WPS336,WPS347,WPS352,
    WPS410,WPS414,WPS425,WPS432,WPS412,WPS433,WPS434,WPS436,WPS437,
    WPS518,
    WPS605,

[isort]
force_alphabetical_sort = false
include_trailing_comma = true
multi_line_output = 3
line_length = 79
style = pycharm

# We need these lines for Github Action to work correctly,
# **please** do not copy it to your own configs:
default_section = THIRDPARTY
known_first_party = wemake_python_styleguide*

[darglint]
# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long


# === Internal tools ===
# You are not interested in anything beyond this line.

[tool:pytest]
# py.test configuration: http://doc.pytest.org/en/latest/customize.html
norecursedirs = tests/fixtures *.egg .eggs dist build docs .tox .git __pycache__

filterwarnings =
    ignore::DeprecationWarning

addopts =
    --strict
    --doctest-modules
    --cov=wemake_python_styleguide
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-fail-under=100


[mypy]
# The mypy configurations: http://bit.ly/2zEl9WI

allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

[mypy-wemake_python_styleguide.logic.safe_eval]
# We allow explicit `Any` only in this file, because that's what it does:
disallow_any_explicit = False


[doc8]
# doc8 configuration: https://pypi.org/project/doc8/
ignore-path = docs/_build
max-line-length = 80
sphinx = True
